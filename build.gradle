plugins {
	id 'base'
	id 'net.apollofops.first.VendorTools' version "2025.0.3"
}

vendordep {
	// URL to the Maven repo directory to publish to
	mavenRepoUrl = "$rootDir/repos"
	// Enables the combiner plugin, which takes the build output from one or more builds and publishes them to the repo
	enableCombiner = true
}
